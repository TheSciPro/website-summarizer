<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Summarizer</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input, textarea { width: 80%; margin: 10px 0; padding: 8px; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h2>Web Content Summarizer</h2>
    <form method="POST">
        <input type="text" name="url" placeholder="Enter website URL" required><br>
        <input type="text" name="query" placeholder="Optional: Enter query (e.g., 'What is AI?')"><br>
        <button type="submit">Generate Summary</button>
    </form>

    {% if summary %}
        <h3>Summary:</h3>
        <textarea rows="10" readonly>{{ summary }}</textarea>
    {% endif %}
</body>
</html>
